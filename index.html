<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .switcher {
            width: fit-content;
            border-radius: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .switch-text {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.3s;
            transform: translateX(50%);
            padding: 8px;
            border: 1px solid #F8AE71;
            color: #F8AE71;
            font-size: 12px;
        }

        .active .switch-text {
            transform: translateX(0%);
            background: #F8AE71;
            color: #fff;
        }

        .switch-text svg {
            padding-left: 8px;
        }
    </style>      
</head>
<body>
    <div class="switcher" id="switcher">
        <div class="switch-text" id="switchText">            
            Sauvegarder <svg xmlns="http://www.w3.org/2000/svg" width="11.277" height="12.988" viewBox="0 0 11.277 12.988">
                <g id="vuesax_bold_archive-add" data-name="vuesax/bold/archive-add" transform="translate(-320.262 -204.932)">
                    <g id="archive-add" transform="translate(320.262 204.932)">

                    </g>
                </g>
            </svg>
        </div>
    </div>
    <script>
        const switcher = document.getElementById("switcher");
        const switchText = document.getElementById("switchText");

        switcher.addEventListener("click", function () {
            switcher.classList.toggle("active");
            if (switcher.classList.contains("active")) {

            }
        });
    </script>
</body>
</html>
